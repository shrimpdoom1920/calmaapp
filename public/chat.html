<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calma App</title>
</head>
<body class="chat">
    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input id="copied" name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
            <button id="send-location" onclick="location.href='/index.html'">Quit</button>
        </div>
    </div>
</body>

<script id="message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
            <p>{{yes}}</p>
            <p>{{no}}</p>
        </div>
    </li>
</script>

<script id="emergency-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>{{text}}</p>
        </div>
        <!-- <form id="emergency-form"> -->
            <ul style="list-style: none">
                <li><input  name="work" type="radio" value="ok"/>Im ok, I can work</li>
                <li><input  name="work" type="radio" value="not"/>Im not ok, I need help</li>
                <input  type="button" value="Send Help"/>
            </ul>
        <!-- </form> -->
    </li>
</script>

<script id="message-">
</script>

<script id="location-message-template" type="text/template">
    <li class="message">
        <div class="message__title">
            <h4>{{from}}</h4>
            <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
            <p>
                <a href="{{url}}" target="_blank">My Current Location</a>    
            </p>
        </div>
    </li>
</script>



<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.4.0.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>
</html>
